<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Failų įkelimas</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Darbų sąrašas</h1>
      <div id="form">
        <form action="/" method="POST">
          <input type="text" name="darbas" />
          <input type="datetime-local" name="laikas" />
          <input type="submit" value="submit" />
        </form>
      </div>
      {% for darbas in darbu_sarasas %}
      <div class="card mb-3">
        <div class="card-body">
          <p>Darbas: {{ darbas.darbas }}</p>
          <p>Laikas: {{ darbas.laikas }}</p>
          <p>Status: {{ darbas.status }}</p>
          <input type="checkbox" class="senddata" data-id="{{ darbas.id }}"{% if darbas.status %} checked disabled {% endif %}></input>
        </div>
      </div>
      {% endfor %}
    </div>
    <script src="./atlikta.js"></script>
  </body>
</html>
