
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Failų įkelimas</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 style="text-align: center;">Pranešimų sąrašas</h1>
        <div id="form">
          <form action="/pranesimas" method="POST">
            <textarea type="text" name="pranesimas" rows="6" cols="36"></textarea>
            <input type="submit" value="submit" />
          </form>
          <p><a href="/logout">Atsijungti</a></p>
        </div>
      {% for pranesimas in darbu_sarasas %}
      <div class="card mb-3">
        <div class="card-body">
          <p>Vardas ir data: {{ pranesimas.VardasSuData }}</p>
          <p>pranesimas: {{ pranesimas.tekstas }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
