<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Failų įkelimas</title>
  </head>
  <body>
    <div class="container">
      <h1>Twing šablonas</h1>
      {% for darbas in darbai %}
      <div class="card mb-3">
        <div class="card-body">
          <p>Darbas: {{ darbas.darbas }}</p>
          <p>Laikas: {{ darbas.laikas }}</p>
          <p>Statusas: {{ darbas.status }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <script>
      let allcards = document.getElementsByClassName("card");
      let regex = /VĖLUOJI/;

      for (let i = 0; i < allcards.length; i++) {
        let dom = new DOMParser().parseFromString(
          allcards[i].innerHTML,
          "text/html"
        );

        let div = allcards[i];
        let body = dom.getElementsByTagName("p");
        let result = body[1].textContent;

        if (regex.test(result) == true) {
          console.log("veikia");
          div.style.background = "rgb(255,126,126)";
          div.style.background =
            "linear-gradient(90deg, rgba(255,126,126,1) 23%, rgba(133,50,50,1) 58%)";
        }
      }
    </script>
  </body>
</html>
