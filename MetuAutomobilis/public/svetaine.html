<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Metų automobilis</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Metų automobilio rinkimai</h1>
      <div class="row" id="content"></div>


      <div id="aprasymas_div" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="aprasymas_text"></p>
        </div>
      </div>
    </div>
    
    <div id="charakteristikos_div" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="charakteristikos_text"></p>
      </div>
    </div>
    </div>
    
    <div id="results"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="automobiliai.js" type="module"></script>
    <script src="aprasymas_modal.js" type="module"></script>
    <script src="charakteristikos_modal.js" type="module"></script>
    <script src="balsavymo_mygtukai.js" type="module"></script>
  </body>
</html>
